    <title>Welcome To Textutils</title>
  </head>
  <body>
   <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Textutils.in</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>

      <li class="nav-item active">

        <form class="form-inline">
    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
  </form>
</nav>
<div class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>welcome to Textutils you can verify your text here</strong> You should check in on some of those fields below.
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="container">
 <! –– #for security purpose search for CSRF––>
<form action="/analyze" method="post">{% csrf_token %}


  <div class="form-group">
    <label for="exampleFormControlTextarea1">Enter your text here and let textutil do the magic</label>
    <textarea class="form-control" name="text" id="exampleFormControlTextarea1" rows="5"></textarea>
  </div>

<div class="custom-control custom-switch">
  <input type="checkbox"  name="removepunc" class="custom-control-input" id="customSwitch1">
  <label class="custom-control-label" for="customSwitch1">remove punctutation</label>
</div>
    <div class="custom-control custom-switch">
  <input type="checkbox"  name="fullcaps" class="custom-control-input" id="customSwitch2">
  <label class="custom-control-label" for="customSwitch2">fully capatilize</label>
</div>
    <div class="custom-control custom-switch">
  <input type="checkbox"  name="newlineremover" class="custom-control-input" id="customSwitch3">
  <label class="custom-control-label" for="customSwitch3">new line remover</label>
</div>
    <div class="custom-control custom-switch">
  <input type="checkbox"  name="extraspaceremover" class="custom-control-input" id="customSwitch4">
  <label class="custom-control-label" for="customSwitch4">extra space remover</label>
</div>
    <div class="custom-control custom-switch">
  <input type="checkbox"  name="charactercounter" class="custom-control-input" id="customSwitch5">
  <label class="custom-control-label" for="customSwitch5">count the character</label>
</div>
    <button type="Submit" class="btn btn-dark mt-2">Analyze Text</button>
</form>
</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

  </body>
</html>
